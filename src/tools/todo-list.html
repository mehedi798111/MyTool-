<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list - MyTool</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body data-tool="todo-list">
    <header>
        <div class="container nav">
            <a href="../index.html" class="logo"><i data-lucide="wrench"></i> MyTool</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="tool-header">
            <div class="container">
                <a href="../index.html"
                    style="text-decoration:none; color:var(--primary); font-weight:500; display:flex; align-items:center; gap:5px; margin-bottom:1rem;">
                    <i data-lucide="arrow-left" style="width:18px;"></i> Back to Home
                </a>
                <h1>Todo list</h1>
                <p>Professional Todo list tool for everyday use.</p>
            </div>
        </div>

        <div class="container">
            <div class="tool-container">
                <div class="tool-controls">
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="todoInput" class="input-field" placeholder="Add a new task..."
                            style="flex:1;">
                        <button class="btn" id="addTodo">Add</button>
                    </div>
                    <ul id="todoList"
                        style="list-style:none; margin-top:1.5rem; display:flex; flex-direction:column; gap:10px;">
                        <!-- Todos go here -->
                    </ul>
                </div>
                <style>
                    #todoList li {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        background: #f8fafc;
                        padding: 10px 15px;
                        border-radius: 8px;
                        border: 1px solid #e2e8f0;
                    }

                    #todoList li button {
                        background: #fee2e2;
                        color: #ef4444;
                        border: none;
                        padding: 5px 10px;
                        border-radius: 4px;
                        cursor: pointer;
                    }
                </style>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-bottom">
            <p>&copy; 2026 MyTool Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
