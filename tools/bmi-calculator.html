<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator - MyTool</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body data-tool="bmi-calculator">
    <header>
        <div class="container nav">
            <a href="../index.html" class="logo"><i data-lucide="wrench"></i> MyTool</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="tool-header">
            <div class="container">
                <a href="../index.html"
                    style="text-decoration:none; color:var(--primary); font-weight:500; display:flex; align-items:center; gap:5px; margin-bottom:1rem;">
                    <i data-lucide="arrow-left" style="width:18px;"></i> Back to Home
                </a>
                <h1>Bmi calculator</h1>
                <p>Professional Bmi calculator tool for everyday use.</p>
            </div>
        </div>

        <div class="container">
            <div class="tool-container">
                <div class="tool-controls">
                    <div class="input-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight" class="input-field" placeholder="70">
                    </div>
                    <div class="input-group">
                        <label>Height (cm)</label>
                        <input type="number" id="height" class="input-field" placeholder="175">
                    </div>
                    <button class="btn" id="calculateBMI">Calculate BMI</button>
                    <div class="result-area">
                        <span id="bmiResult" class="result-value">---</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-bottom">
            <p>&copy; 2026 MyTool Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
